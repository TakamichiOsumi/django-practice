{% extends 'base.html' %}

{% block contents %}
<div>
  <h1>Profile</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-light">Save</button>
  </form>

  <br/>

  <h3>Follow List</h3>
  {% if following %}
  <p>{{ following }}</p>
  {% endif %}

  <h3>Follower List</h3>
  {% if followed %}
  <p>{{ followed }}</p>
  {% endif %}

</div>
{% endblock %}
